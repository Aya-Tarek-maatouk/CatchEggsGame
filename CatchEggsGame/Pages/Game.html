<html>
<head>
    <title></title>
    <script src="../JavaScript/Game.js"></script>

    <link href="../Style/Game.css" rel="stylesheet" />
</head>
<body onkeydown="move_selection(event)" style="background-image:url(../Images/farm1.jpg) ; background-size:cover ; background-position:center">


    <div id="FinalResult" class="FinalGame" style=""></div>

    <div id="DisplayScore" class="FinalGame" style="">
        <div id="header" class="confim" style="">
            <p>Best Score : <span id="BestScoreOfGame"></span></p>
            <p>Your Score : <span id="UserFinalScore"></span></p>
            <p id="WordForUser"></p>

        </div>

        <div id="body" class="confim" style="">
            <p>Do You Want to Play Again ?</p>
        </div>
        <div id="Footer" class="confim" style="">
            <input type="button" value="Yes" id="PlayAgain" />
            <input type="button" value="No" id="NoPlayAgain" />
        </div>
    </div>

    <div id="Displayed">
        <span class="info">User Name : </span>
        <span id="userName"></span>
        <span class="info"> Score : </span>
        <span id="Score"></span>
        <span class="info">Time : </span>
        <span id="timer"></span>
    </div>
    <input type="button" value="pause" id="btn_pause" onclick="" />

    <div class="GameStart" style="margin-top:10%">
        <input  id="button" type="button" class="btn"  value="Start The Game" onclick="StartGame()" />
    </div>

    <div id="maincontainer">

    </div>

    <div id="basket" style="  position: absolute; bottom: 30px;right: 50%; z-index: 1;width: 80px; height: 80px;">
        <img src="../Images/Basket.jpg" id="8" class="MyBasket" style="width:80px;height: 80px;" />
    </div>


</body>
</html>
